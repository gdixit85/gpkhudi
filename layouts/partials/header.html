<header class="site-header">
    <div class="container">
        <div class="header-content">
            <a href="/" class="site-logo">
                <img src="/images/emblem.png" alt="भारत सरकार प्रतीक" onerror="this.style.display='none'">
                <div>
                    <h1 class="site-title">{{ .Site.Title }}</h1>
                    <span class="site-subtitle">{{ .Site.Params.taluka }}, {{ .Site.Params.district }}, {{
                        .Site.Params.state }}</span>
                </div>
            </a>

            <nav class="main-nav">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active" {{ end }}>
                    {{ .Name }}
                </a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>
